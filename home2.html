<!DOCTYPE html>
<html>
<head>
    <title>홈페이지</title>
    <meta charset="UTF-8">
    <style type="text/css">
        div {text-align: center;}
        p {color:white;font-family:"HY견고딕",sans-serif;text-align: center;font-size: 20pt;background-color:rgb(71,200,61);margin-left:30%;margin-right:30%;}
        .check {border:thin solid black}
        ul li {font-family:"굴림",sans-serif;margin-left:22%;margin-right:22%}
    </style>
</head>
<body>
<article>
    <section>
    <div>
    <img src="welcome.jpg" width="300" height="300" alt="환영합니다.">
    </div>
    </section>
    <section>
    <p>홈페이지에 방문해주셔서 감사합니다.<br>
        <ul>
            <li><span class="check">프로필</span>에는 홈페이지 주인에 대한 간략한 정보가 나와 있습니다.<br>
            </li><br>
            <li>        <span class="check">파이썬 프로젝트</span>에는 파이썬으로 진행한 간단한 프로젝트에 대한 소개 내용이<br>나와 있으며 파이썬 파일을 다운로드하여 볼 수 있습니다.<br>
            </li><br>
            <li>        <span class="check">HTML/CSS</span>에는 HTML과 CSS로 진행한 간단한 과제에 대한 소개 내용이 나와 있습니다.<br>
            </li><br>
            <li>        <span class="check">TMI</span>에는 홈페이지 주인에 대한 TMI가 나와 있습니다.<br>
            </li>
        </ul>
    </p>
    </section>
</article>
</body>
</html>
